<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Registration</title>
  <link rel="stylesheet" href="admin-register.css" />
</head>
<body>
  <div id="header">
    <div id="title">
      <a href="home-page.html" style="text-decoration: none; color: inherit">
        <h1 id="companyName">Company Name</h1>
      </a>
    </div>
  </div>

  <div class="wrapper">
    <div class="form-box admin">
      <h3>Admin Registration</h3>
      <form id="adminRegisterForm">
        <div class="input-box">
          <input type="text" name="admin_full_name" placeholder="Full Name" required />
        </div>
        <div class="input-box">
          <input type="date" name="admin_birthdate" placeholder="Birthdate" required />
        </div>
        <div class="input-box">
          <input type="email" name="admin_email" placeholder="Email" required />
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="text" name="admin_address" placeholder="Address" required />
        </div>
        <div class="input-box">
          <input type="text" name="admin_username" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="password" name="admin_password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="input-box">
          <input type="password" name="admin_confirm_password" placeholder="Confirm Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
