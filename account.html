<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My account</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="account.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid mb-5">
      <div class="row align-items-center header-section">
        <div class="col text-start">
          <h1 class="company-name">LOGO</h1>
        </div>

        <div class="col text-center">
          <a class="header-buttons" href="">Servies</a>
          <a class="header-buttons" href="">About us</a>
        </div>
        <div class="col text-end">
          <a class="username" href="">Username</a>
        </div>
      </div>
    </div>

    <div class="custom-container account-page">
      <div class="row">
        <div class="col-md-3 left-column mx-4">
          <div class="d-grid gap-2">
            <button class="btn custom-btn" type="button">My account</button>
            <button class="btn custom-btn" type="button">My Orders</button>
          </div>
        </div>
        <div class="col-md-8 right-column mx-4">
          <div class="row d-flex justify-content-center">
            <p class="title-paragraph">My account</p>
            <div class="user-info d-flex align-items-center">
              <img
                class="account-image"
                src="man_icon.png"
                alt="account-image"
              />
              <div class="ml-3">
                <p class="thin-text">Client</p>
                <p class="Username">Username</p>
              </div>
            </div>
            <hr class="line d-flex align-items-center" />
            <p class="details-text">Details</p>
            <div class="info-container d-flex justify-content-left">
              <p class="personal-info">Name</p>
              <p class="change-info-text">Change my username</p>
            </div>
            <div class="info-container d-flex justify-content-left">
              <p class="personal-info">03/10/1996</p>
              <p class="change-info-text">Change my birth date</p>
            </div>
            <div class="info-container d-flex justify-content-left">
              <p class="personal-info">**********rtn@gmail.com</p>
              <p class="change-info-text">Change my email</p>
            </div>
            <div class="info-container d-flex justify-content-left">
              <p class="personal-info">**********3954</p>
              <p class="change-info-text">Change my payment method</p>
            </div>
            <hr class="line d-flex align-items-center" />
            <button type="button" class="sign-out-button">Sign out</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
