<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="admin.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <div id="title">
        <a href="home-page.html" style="text-decoration: none; color: inherit">
          <h1 id="companyName">Company Name</h1>
        </a>
      </div>
    </div>

    <div class="wrapper">
      <div class="form-box admin">
        <h3>Admin login</h3>
        <form id="adminLoginForm" >
          <div class="input-box">
            <input type="text" placeholder="Admin Username" id="adminUsername" name="username" autocomplete="username" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Admin Password" id="adminPassword" name="password"required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
        <div class="admin-link">
          <p>Don't have an account? 
            <button onclick="window.location.href='admin-register.html'" class="btn">Register</button>
          </p>
        </div>
      </div>
    </div>
    <script src="auth.js"></script>
  </body>
</html>
