<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My account</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="order-preview-page.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="header">
        <div id="title">
           <a href="home-page.html" style="text-decoration: none; color: inherit;">
              <h1>Company Name</h1>
          </a>
        </div>
        
        <div id="nav-bar">
            <ul>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="/ServicesPage.html">Services</a></li>
            </ul>
        </div>
        
        <div id="search-bar">
        <form action="/search" method="get">
            <input type="text" placeholder="search" name="q">
        </form>
    </div>
    <button class="btnLogin-popup login-button" onclick="window.location.href='login.html'">Login</button>
    <button class="btnLogin-popup logout-button" style="margin:2px;">Logout</button>


        <div id="account">
             <p><a  href="account-settings.html" id="displayUsername">Guest</a></p>
        </div>
    </div>

    <div class="custom-container account-page">
      <div class="row">
        <div class="col-md-3 left-column mx-4">
          <div class="d-grid gap-2">
            <button class="btn custom-btn" type="button" onclick="window.location.href='account-settings.html#account-section'">My account</button>
            <button class="btn custom-btn" type="button" onclick="window.location.href='account-settings.html#orders-section'">My Orders</button>
          </div>
        </div>
        <div class="col-md-8 right-column mx-4">
          <div class="row d-flex justify-content-center">
            <p class="title-paragraph">My Orders</p>
            <div class="service-bloc d-flex align-items-center">
              <div class="ml-3">
                <div class="info-container d-flex">
                  <p class="service-title"></p> <!-- Populated dynamically -->
                  <button class="price-button"></button> <!-- Populated dynamically -->
                  <p class="date-info">22/02/2022</p> <!-- Example static date -->
                </div>
                <p class="thin-text">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
                <div class="info-container d-flex">
                  <p class="service-title">Status</p>
                  <button class="price-button">In Progress</button>
                </div>
              </div>
            </div>
            <button class="sign-out-button">Cancel Order</button>
          </div>
        </div>
      </div>
    </div>

    <script src="order-preview-page.js"></script>
    <script src="script.js"></script>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
