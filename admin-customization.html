<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./home-page.css">
    <link rel="stylesheet" href="admin-customization.css">
    <title>Admin</title>
</head>
<body>
    <div id="header">
        <div id="title">
           <a href="home-page.html" style="text-decoration: none; color: inherit;">
              <h1>Company Name</h1>
          </a>
        </div>
        
        <div id="nav-bar">
            <ul>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="/ServicesPage.html">Services</a></li>
            </ul>
        </div>
        
        <div id="search-bar">
        <form action="/search" method="get">
            <input type="text" placeholder="search" name="q">
        </form>
    </div>
    <button class="btnLogin-popup login-button" onclick="window.location.href='login.html'">Login</button>
    <button class="btnLogin-popup logout-button" style="margin:2px;">Logout</button>


        <div id="account">
             <p><a href="account-settings.html" id="displayUsername" onclick="checkUser()">Guest</a></p>
        </div>
    </div>

   <div class="form-container">
    <form class="split-form" onsubmit="updatePage(event)">
        <!-- Left Section -->
        <div class="form-left">
            <label for="upload">Upload Image:</label>
            <input type="file" id="upload" name="upload" accept="image/*">
            
            <label for="name">Company Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter company name">
            
            <label for="address">Company Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter company address">
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address">

            <label for="address">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <label for="title">Description Title:</label>
            <input type="title" id="title" name="title" placeholder="Enter Description Title">


        </div>

        <!-- Right Section -->
        <div class="form-right">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter description" rows="9"></textarea>
            <label>Social Media Links:</label>
            <input type="url" name="twitter" placeholder="Twitter Profile Link">
            <input type="url" name="linkedin" placeholder="LinkedIn Profile Link">
            <input type="url" name="instagram" placeholder="Instagram Profile Link">
            <button type="submit" class="submit-button" >Submit</button>
        </div>
    </form>

     <div class="button-container" style="text-align: center;">
            <button class="submit-button" onclick="window.location.href='add-service.html'">Add Service</button>
            <button class="submit-button" onclick="window.location.href='delete-service.html'" style="margin-left: 10px;">Delete Service</button>
        </div>
</div>







    

    <script src="custom.js"></script>
    <script src="script.js"></script>
</body>
</html>
