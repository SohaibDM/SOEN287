<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin-customization.css">
    <title>Admin</title>
</head>
<body>
    

   <div class="form-container">
    <form class="split-form">
        <!-- Left Section -->
        <div class="form-left">
            <label for="upload">Upload Image:</label>
            <input type="file" id="upload" name="upload" accept="image/*">
            
            <label for="name">Company Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter company name">
            
            <label for="address">Company Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter company address">
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address">
        </div>

        <!-- Right Section -->
        <div class="form-right">
            <label>Social Media Links:</label>
            <input type="url" name="twitter" placeholder="Twitter Profile Link">
            <input type="url" name="linkedin" placeholder="LinkedIn Profile Link">
            <input type="url" name="instagram" placeholder="Instagram Profile Link">
            <input type="url" name="youtube" placeholder="YouTube Channel Link">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</div>


    <script src="script.js"></script>
</body>
</html>
