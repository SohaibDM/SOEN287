<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./home-page.css">
    <link rel="stylesheet" href="admin-customization.css">
    <title>Admin</title>
</head>
<body>
    <div id="header">
        <div id="title">
           <a href="./home-page.html" style="text-decoration: none; color: inherit;">
              <h1 id="companyName">Company Name</h1>
          </a>
        </div>    
    </div>

   <div class="form-container">
    <form class="split-form" >
        <div class="form-left">
            <label for="upload">Upload Image:</label>
            <input type="file" id="upload" name="upload" accept="image/*">
            
            <label for="name">Company Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter company name">
            
            <label for="address">Company Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter company address">
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address">

            <label for="address">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

            <label for="desc_title">Description Title:</label>
            <input type="title" id="desc_title" name="desc_title" placeholder="Enter Description Title">


        </div>

        <div class="form-right">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter description" rows="9"></textarea>
            <label>Social Media Links:</label>
            <input type="url" name="twitter" placeholder="Twitter Profile Link">
            <input type="url" name="linkedin" placeholder="LinkedIn Profile Link">
            <input type="url" name="instagram" placeholder="Instagram Profile Link">
            <button type="submit" class="submit-button" >Submit</button>
        </div>
    </form>

     <div class="button-container" style="text-align: center;">
            <button class="submit-button" onclick="window.location.href='add-service.html'">Add Service</button>
            <button class="submit-button" onclick="window.location.href='edit-service.html'" style="margin-left: 10px;">edit Service</button>
            <button class="submit-button" onclick="window.location.href='delete-service.html'" style="margin-left: 10px;">Delete Service</button>
            <button class="submit-button" onclick="window.location.href='bought-services.html'" style="margin-left: 10px;">Bought Services</button>
            <button class="submit-button" onclick="window.location.href='follow-up.html'" style="margin-left: 10px;">Follow up</button>
        </div>
</div>



    <script src="admin-customization.js"></script>
    <script src="script.js"></script>
</body>
</html>
