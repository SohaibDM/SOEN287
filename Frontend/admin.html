<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="admin.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
        <div id="title">
           <a href="./home-page.html" style="text-decoration: none; color: inherit;">
              <h1 id="companyName">Company Name</h1>
          </a>
        </div>
        
        <div id="nav-bar">
            <ul>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="./ServicesPage.html">Services</a></li>
            </ul>
        </div>
        
         <div id="search-bar">
            <form action="/search" method="get" >
                <input type="text" placeholder="search" name="q">
            </form>
        </div>
    <button class="btnLogin-popup login-button" onclick="window.location.href='login.html'">Login</button>
    <button class="btnLogin-popup logout-button" style="margin:2px;">Logout</button>


        <div id="account">
             <p><a  id="displayUsername" onclick="checkUser()">Guest</a></p>
        </div>
    </div>

    <div class="wrapper">
      <div class="form-box admin">
        <h3>Admin login</h3>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Admin Username" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Admin Password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
