<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <div id="title">
        <a href="./home-page.html" style="text-decoration: none; color: inherit;">
          <h1 id="companyName">Company Name</h1>
        </a>
      </div>

      <div id="nav-bar">
        <ul>
          <li><a href="#about-us">About Us</a></li>
          <li><a href="./ServicesPage.html">Services</a></li>
        </ul>
      </div>

      <div id="search-bar">
        <form action="/search" method="get">
          <input type="text" placeholder="search" name="q" />
        </form>
      </div>
      <button
        class="btnLogin-popup login-button"
        onclick="window.location.href='login.html'"
      >
        Login
      </button>
      <button class="btnLogin-popup logout-button" style="margin: 2px;">
        Logout
      </button>

      <div id="account">
        <p>
          <a id="displayUsername" onclick="checkUser()">Guest</a>
        </p>
      </div>
    </div>

    <div class="wrapper">
      <div class="form-box login">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
          <div class="input-box">
            <input
              type="text"
              id="adminUsername"
              placeholder="Admin Username"
              required
            />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="adminPassword"
              placeholder="Admin Password"
              required
            />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an admin account?
              <a href="#" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Admin Registration</h2>
        <form id="adminRegisterForm">
          <div class="input-box">
            <input type="text" placeholder="Full Name" required />
          </div>
          <div class="input-box">
            <input type="date" placeholder="Birthdate" required />
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required />
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Address" required />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Admin Username" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm Password" required />
            <i class="bx bxs-lock-alt"></i>
          </div>
          <div class="terms-conditions">
            <label>
              <input type="checkbox" /> I agree to terms & conditions
            </label>
          </div>
          <button type="submit" class="btn">Register</button>
           <div class="login-link">
            <p style="font-size: 12px; text-align: center; margin-top: 10px;">
              Already have an account? 
              <a href="#" id="backToLogin" style="color: #888; text-decoration: underline;">
                Go back to login
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
